{% extends "base.html" %}
{% block content %}

<div class="information_of_blog">
        {% for post in posts %}
                <div class="container_of_each_element_blog">
                    {% autoescape false %}
                        <h2>{{ post.title }}</h2>
                        <p>{{ post.content }}</p>

                    {% endautoescape %}
                        <p>{{ post.installation }}</p>
                </div>
        {% endfor %}
    </div>
</div>








{% endblock %}
